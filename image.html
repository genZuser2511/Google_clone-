<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon"/>
    </head>
    <body>
        <div id="div-1">
            <a href="google.html" class="links">Google Search</a>
        </div>
        <div id=div-2>
            <div id="div-img">
                <img id="google-img" src="google_images.png" alt="google">
                </img>
            </div>
            <div id="form-div">
                <form action="https://google.com/images">
                    <div id="search-bar-div">
                    <input autofocus="autofocus" id="search-bar" type="text">
                    <input class="submit-button" type="submit" name="google-search" value="Search Images">
                </div>
                </form>
        </div>
    </div>
    </body>
</html>
